<section class="flex flex-grow gap-2 mt-2">
  <input
    type="text"
    placeholder="Buscar"
    class="input input-bordered mr-2 w-56"
    autofocus
    #txtSearch
    (keyup.enter)="onSearch(txtSearch.value)"
  />
  <button class="btn btn-primary" (click)="onSearch(txtSearch.value)">
    Buscar
  </button>
</section>
